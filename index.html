<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Benvenuto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
            max-width: 90%;
        }

        h1 {
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: slideIn 1.2s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1em;
            color: #ff4e50;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            margin: 20px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        .anti-spam {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Effetti di sfondo */
        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 20s linear infinite;
            z-index: 1;
        }

        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Particelle fluttuanti */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Aggiungi particelle */
        .particle:nth-child(1) { top: 10%; left: 20%; animation-duration: 6s; }
        .particle:nth-child(2) { top: 30%; left: 70%; animation-duration: 7s; }
        .particle:nth-child(3) { top: 50%; left: 40%; animation-duration: 5s; }
        .particle:nth-child(4) { top: 70%; left: 80%; animation-duration: 8s; }
        .particle:nth-child(5) { top: 90%; left: 10%; animation-duration: 6s; }
    </style>
    <script>
        function updateQRCode() {
            const resolution = `${window.innerWidth}x${window.innerHeight}`;
            const qrImg = document.getElementById('qr-code-img');
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(resolution)}`;
        }

        window.addEventListener('resize', updateQRCode);
        document.addEventListener('DOMContentLoaded', updateQRCode);
    </script>
</head>
<body>
    <div class="welcome-container">
        <h1>Benvenuto!</h1>
        <p>Grazie per aver visitato la nostra pagina. Siamo felici di averti qui.</p>
        <a href="#" class="btn">Scopri di più</a>
        <div class="qr-code">
            <img id="qr-code-img" src="" alt="QR Code">
        </div>
        <div class="anti-spam">
            Per evitare spam, il link è protetto. Scansiona il QR code per visualizzare la risoluzione della pagina.
        </div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
